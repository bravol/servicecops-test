<app-home></app-home>
<hr />
<div class="todo-container">
  <div class="todo-card">
    <p class="todo-label">Todo ID:</p>
    <p class="todo-value">{{ (todo$ | async)?.id }}</p>

    <p class="todo-label">Title:</p>
    <p class="todo-value">{{ (todo$ | async)?.title }}</p>

    <p class="todo-label">Completed:</p>
    <input
      class="form-check-input"
      type="checkbox"
      [checked]="(todo$ | async)?.completed"
      disabled
    />
  </div>
</div>
